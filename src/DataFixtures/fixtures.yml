App\Entity\Player:
    player_{1..15}:
        nickname: <userName()>
        email: <safeEmail()>
        password: <password()>
        available: <boolean()>
        # Génère une chaîne qui ressemble à un tag Discord
        # - 8 caractères parmi les lettres de A à Z (minuscule ou majuscules), ou nombre de 0 à 9 ou undescore
        # - un "#"
        # - 4 chiffres entre 0 et 9
        discord_tag: <regexify("[A-Za-z0-9_]{8}\#[0-9]{4}")>
        # Prend 5 gop au hasard parmi ceux dont l'index de fixture commence par "gop_"
        owned_games: '5x @gameonplatform_*'
        wants_to_play: '5x @gameonplatform_*'
        

